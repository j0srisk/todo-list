<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <div class="page-wrap">
        <main>
            <aside class="sidebar">
                <h2>To-Do List</h2>
                <div id="projectsContainer">
                    <ul class="project-list">
                        <!-- Projects will be added here dynamically -->
                        
                    </ul>
                </div>
                <button id="addProjectBtn">Add Project</button>
                <div id="addProjectContainer">
                    <input type="text" id="newProjectInput" placeholder="Project Title">
                    <div id="addBtnContainer">
                        <button class="input-btn" id="cancelProjectBtn">Cancel</button>
                        <button class="input-btn" id="saveProjectBtn">Add Project</button>
                    </div>
                </div>
            </aside>
            <section class="content">
                <div class="active-project">
                    <h2 id="activeProjectTitle">Active Project Title</h2>
                    <ul id="activeProjectTasks">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
                    <li id="taskInput">
                        <svg id="plusIcon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--iconoir" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 12h6m6 0h-6m0 0V6m0 6v6"></path></svg>
                        <input type="text" id="newTaskInput" placeholder="Add Task">
                    </li>
                </div>
                <footer>
                    <p>&copy; <span id="currentYear"></span> Joseph Risk // Github</p>
                    <script>
                        document.getElementById("currentYear").textContent = new Date().getFullYear();
                    </script>
                </footer>
            </section>
        </main>
    </div>
</body>
</html>
