<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
</head>
<body>
    <div class="page-wrap">
        <header>
            <h1>Todo List App</h1>
        </header>
        <main>
            <aside class="sidebar">
                <h2>Projects</h2>
                <button id="addProjectBtn">Add Project</button>
                <div id="projectsContainer">
                    <ul class="project-list">
                        <!-- Projects will be added here dynamically -->
                    </ul>
                </div>
                <input type="text" id="newProjectInput" placeholder="Project Title">
                <button id="saveProjectBtn">Add Project</button>
            </aside>
            <section class="content">
                <h2 id="activeProjectTitle">Active Project Title</h2>
                <button id="addTaskBtn">Add Task</button>
                <div id="tasksContainer">
                    <ul class="todo-list">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
                </div>
                <input type="text" id="newTaskInput" placeholder="Task Title">
                <button id="saveTaskBtn">Add Task</button>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; <span id="currentYear"></span> Joseph Risk | Made with ❤️</p>
        <script>
            document.getElementById("currentYear").textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
